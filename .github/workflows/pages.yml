name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Fetch repo + LFS binaries
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure LFS files are present
        run: |
          git lfs install
          git lfs checkout

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Work around rollup optional-deps cross-platform issue
      - name: Install deps
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      - name: Add SPA fallback and disable Jekyll
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
